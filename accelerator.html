    $(document).ready(function () {
        var string = $.trim($('p').text());

        $('p').html(string);
    });

    function getRandomInt(max) {
        return Math.floor(Math.random() * Math.floor(max));
    }

    function type() {
        
        let strs = [
            "those who knows remain silent",
            "own oguser.xyz / grave.lol",
        ];

        var num = getRandomInt(strs.length);

        var typElement = document.getElementById('typElement');

        var typewriter = new Typewriter(typElement, {
            loop: true
        });

        typewriter.typeString(strs[num]).pauseFor(500).deleteAll().pauseFor(10).callFunction(() => {
            typewriter.stop();
            type();
        }).start();
    }
</script>
